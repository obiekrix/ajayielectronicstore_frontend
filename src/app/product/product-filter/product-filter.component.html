<div class="sticky-top">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All category</a>
    <a *ngFor="let c of categories" class="list-group-item list-group-item-action" [class.active]="category == c.id" routerLink="/"
      [queryParams]="{category: c.id}">{{c.name}}</a>
  </div>
</div>
